<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Booker: –°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- MathField dependencies -->
    <script defer src="https://cdn.jsdelivr.net/npm/mathlive"></script>
    <style>
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f4f6;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #3b82f6;
            transition: width 0.3s ease-in-out;
        }
        /* MathField styles */
        .math-field {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.5rem;
            margin: 1rem 0;
            min-height: 3rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center py-8">
    <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">–°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤</h1>
        
        <!-- MathField example -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2">–ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ:</h2>
            <math-field id="mf">x=\frac{-b\pm \sqrt{b^2-4ac}}{2a}</math-field>
        </div>
        
        <div class="space-y-4">
            {% for file in files %}
            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                <span class="text-gray-700 font-medium">{{ file }}</span>
                <div class="space-x-2 flex flex-wrap gap-2">
                    <button onclick="generatePreviews('{{ file }}')" class="px-3 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition text-sm">üìÑ –ì–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–µ–≤—å—é</button>
                    <a href="/view?file={{ file }}" class="px-3 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition text-sm">üëÅ –ü—Ä–æ—Å–º–æ—Ç—Ä PDF</a>
                    <a href="/textbook/book/{{ file | replace(from='.pdf', to='') }}/pages" class="px-3 py-2 bg-purple-600 text-white rounded-lg shadow hover:bg-purple-700 transition text-sm">üìö –£—á–µ–±–Ω–∏–∫ (OCR)</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        const mf = document.getElementById('mf');
        mf.addEventListener('input', evt => {
            console.log('Value:', evt.target.value);
        });

        async function generatePreviews(file) {
            const button = event.target;
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar mt-2';
            progressBar.innerHTML = '<div class="progress-bar-fill" style="width: 0%"></div>';
            const progressText = document.createElement('div');
            progressText.className = 'text-sm text-gray-600 mt-1';
            
            button.parentNode.insertBefore(progressBar, button.nextSibling);
            button.parentNode.insertBefore(progressText, button.nextSibling);
            
            button.disabled = true;
            progressBar.style.display = 'block';
            progressText.textContent = '–ù–∞—á–∏–Ω–∞–µ–º –≥–µ–Ω–µ—Ä–∞—Ü–∏—é –ø—Ä–µ–≤—å—é...';

            try {
                const response = await fetch(`/generate_all_previews/${file}`, { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    const totalPages = data.total_pages;
                    progressText.textContent = `–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–µ–≤—å—é –Ω–∞—á–∞—Ç–∞. –í—Å–µ–≥–æ —Å—Ç—Ä–∞–Ω–∏—Ü: ${totalPages}`;
                    
                    // Start polling for status
                    const statusInterval = setInterval(async () => {
                        try {
                            const statusResponse = await fetch(`/generation_status/${file}`);
                            const statusData = await statusResponse.json();
                            
                            if (statusResponse.ok) {
                                const processed = statusData.processed_pages;
                                const total = statusData.total_pages;
                                const progress = (processed / total) * 100;
                                
                                progressBar.querySelector('.progress-bar-fill').style.width = `${progress}%`;
                                progressText.textContent = `–û–±—Ä–∞–±–æ—Ç–∞–Ω–æ ${processed} –∏–∑ ${total} —Å—Ç—Ä–∞–Ω–∏—Ü`;
                                
                                if (statusData.is_complete) {
                                    clearInterval(statusInterval);
                                    progressText.textContent = `–ì–æ—Ç–æ–≤–æ! –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ ${total} —Å—Ç—Ä–∞–Ω–∏—Ü`;
                                    button.disabled = false;
                                }
                            } else {
                                clearInterval(statusInterval);
                                progressText.textContent = `–û—à–∏–±–∫–∞: ${statusData.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`;
                                button.disabled = false;
                            }
                        } catch (error) {
                            clearInterval(statusInterval);
                            progressText.textContent = `–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ —Å—Ç–∞—Ç—É—Å–∞: ${error.message}`;
                            button.disabled = false;
                        }
                    }, 1000); // Poll every second
                } else {
                    progressText.textContent = `–û—à–∏–±–∫–∞: ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`;
                    button.disabled = false;
                }
            } catch (error) {
                progressText.textContent = `–û—à–∏–±–∫–∞: ${error.message}`;
                button.disabled = false;
            }
        }
    </script>
    <script>
        // Livereload –¥–ª—è —Ñ—Ä–æ–Ω—Ç–∞ (—Ä–∞–±–æ—Ç–∞–µ—Ç —Å livereload —Å–µ—Ä–≤–µ—Ä–æ–º)
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>');
    </script>
</body>
</html>
